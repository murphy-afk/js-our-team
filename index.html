  <form action="submit" class="form my-5">
    <h3>Aggiungi nuvo membro</h3>
    <label for="name" class="form-label">Nome</label>
    <input type="text" name="name" id="name" class="form-control">
    <label for="role" class="form-label">Ruolo</label>
    <input type="text" name="role" id="role" class="form-control">
    <label for="email" class="form-label">Email</label>
    <input type="text" name="email" id="email" class="form-control">
    <label for="profile-photo" class="form-label">Foto profilo (url)</label>
    <input type="text" name="profile-photo" id="profile-photo" value="new-profile-photo.jpeg" class="form-control">
    <button type="submit" class="btn btn-primary mt-2">Aggiungi</button>
    <button type="reset" class="btn btn-secondary mt-2">Rimuovi dati</button>
  </form>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
  <h1 class="text-center bg-dark text-light fw-bold rounded-5 py-3 mt-2">Meet our team</h1>
  <p class="fs-6 text-center px-4">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti amet libero vitae cupiditate porro
    maiores, tempora tempore eum iure nesciunt reiciendis, cum sunt dolores, quisquam enim. Harum aliquam natus
    deleniti.</p>
  <ul class="cards row p-0 gap-2 justify-content-evenly"></ul>
  <!-- new member section  -->
  <form action="" class="form my-5" id="form">
    <h3>Aggiungi nuovo membro</h3>
    <label for="name" class="form-label">Nome</label>
    <input type="text" name="name" id="name" class="form-control" required>
    <label for="role" class="form-label">Ruolo</label>
    <input type="text" name="role" id="role" class="form-control" required>
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" id="email" class="form-control" required>
    <label for="profile-photo" class="form-label">Foto profilo</label>
    <select name="profile-photo" id="profile-photo" class="form-select" required>
      <option selected disabled></option>
      <option value="img/frog.jpeg">Rana</option>
      <option value="img/bee.jpeg">Ape</option>
      <option value="img/person.jpeg">Persona</option>
      <option value="img/ghost.jpeg">Fantasma</option>
      <option value="https://picsum.photos/150/150">Random</option>
    </select>
    <button type="submit" class="btn btn-primary mt-2">Aggiungi</button>
    <button type="reset" class="btn btn-secondary mt-2">Rimuovi dati</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
